services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DEFAULT_REGION=us-east-1
    volumes:
      - localstack-data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./localstack/init:/etc/localstack/init/ready.d
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'curl -fsS http://localhost:4566/_localstack/health | grep -Eq ''"s3"[[:space:]]*:[[:space:]]*"running"''',
        ]
      interval: 5s
      timeout: 3s
      retries: 60
      start_period: 10s

  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=test
      - MONGO_INITDB_ROOT_PASSWORD=test
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mongosh --quiet --username test --password test --authenticationDatabase admin localhost:27017 --eval 'quit(db.runCommand({ ping: 1 }).ok ? 0 : 1)' >/dev/null 2>&1",
        ]
      interval: 30s
      timeout: 5s
      retries: 30
      start_period: 10s

  cloud_webserver_v2:
    container_name: cloud_webserver_v2
    build:
      context: .
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - matlab_mps_data:/mps_data
      - run_metadata:/data/run_metadata
      - ./htmls:/app/files
      - ./logs:/app/logs
    depends_on:
      localstack:
        condition: service_healthy
      mongo:
        condition: service_healthy
    restart: unless-stopped

volumes:
  localstack-data:
  mongo-data:
  run_metadata:
  matlab_mps_data:
    external: true
